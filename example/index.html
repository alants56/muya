<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muya Development</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #editor {
      box-sizing: border-box;
      width: 100%;
      height: 100vh;
      overflow-y: auto;

      font-size: 16px;

      outline: none;
    }
    #search {
      width: 200px;
      height: 18px;

      border: 1px slid #eee;
      border-radius: 4px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
</body>
</html>
